apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitno-hephy-pro
  namespace: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
  - host: gitno.hephy.pro
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: gitno-hephy-pro
            port:
              number: 443
