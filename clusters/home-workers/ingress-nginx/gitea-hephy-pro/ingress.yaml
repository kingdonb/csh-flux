apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea-hephy-pro
  namespace: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
spec:
  rules:
  - host: gitea.hephy.pro
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: gitea-hephy-pro
            port:
              number: 80
