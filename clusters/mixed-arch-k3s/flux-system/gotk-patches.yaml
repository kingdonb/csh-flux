apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 22m15s
  timeout: 1m30s
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 22m30s
  timeout: 1m0s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: source-controller
  namespace: flux-system
spec:
  replicas: 1
  template:
    spec:
      nodeSelector:
        kubernetes.io/arch: arm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustomize-controller
  namespace: flux-system
spec:
  replicas: 1
  template:
    spec:
      nodeSelector:
        kubernetes.io/arch: arm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-controller
  namespace: flux-system
spec:
  replicas: 1
  template:
    spec:
      nodeSelector:
        kubernetes.io/arch: arm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-controller
  namespace: flux-system
spec:
  replicas: 1
  template:
    spec:
      nodeSelector:
        kubernetes.io/arch: arm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-automation-controller
  namespace: flux-system
spec:
  replicas: 0
  template:
    spec:
      nodeSelector:
        kubernetes.io/arch: arm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-reflector-controller
  namespace: flux-system
spec:
  replicas: 0
  template:
    spec:
      nodeSelector:
        kubernetes.io/arch: arm
