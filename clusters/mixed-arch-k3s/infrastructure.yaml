#      name: kyverno
#      namespace: kyverno
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: kured
  namespace: flux-system
spec:
  suspend: true
  dependsOn:
    - name: metallb
  interval: 5m
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/kured
  prune: true
  validation: client
