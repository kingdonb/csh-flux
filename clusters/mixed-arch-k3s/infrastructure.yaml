apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  suspend: true
  dependsOn:
    - name: flux-system
  interval: 10m
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/metallb
  prune: true
  validation: client
#  healthChecks:
#    - apiVersion: apps/v1
